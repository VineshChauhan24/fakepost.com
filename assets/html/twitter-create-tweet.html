
<p>Twitter Create Tweet</p>

<div class="tweet tweet-preview">
  <div class="content clearfix">
    <div class="permalink-header">
      <div class="follow-bar">
        <div class="user-actions">
          <div class="dropdown">
            <button type="button btn" title="More user actions">
              <span class="user-dropdown-icon Icon Icon--medium Icon--cog"></span>
            </button>
          </div>

          <button class="user-actions-follow-button follow-button btn">
            <span class="button-text following-text">Following</span>
          </button>
        </div>
      </div>

      <a class="account-group">
        <img class="avatar" src="https://pbs.twimg.com/profile_images/547714403684986880/apxt8hY7_bigger.png" />
        <strong class="fullname">M.G. Siegler<span class="Icon Icon--small Icon--verified"></span><span>&rlm;</span></strong>
        <span class="username">
          <s>@</s>
          <b>mgsiegler</b>
        </span>
      </a>
    </div>
  </div>

  <p class="tweet-text">This just in: Russell Wilson is good.</p>

  <div class="stream-item-footer">
    <div role="group" class="actions u-cf">
      <div class="action">
        <button class="action-button">
          <span class="Icon Icon--reply"></span>
          <span class="u-hiddenVisually">Reply</span>
        </button>
      </div>
      <div class="action">
        <button class="action-button">
          <span class="Icon Icon--retweet"></span>
          <span class="u-hiddenVisually">Retweet</span>
        </button>
      </div>
      <div class="action">
        <button class="action-button">
          <span class="Icon Icon--favorite"></span>
          <span class="u-hiddenVisually">Favorite</span>
        </button>
      </div>
      <div class="action">
        <button class="action-button">
          <span class="Icon Icon--dots"></span>
          <span class="u-hiddenVisually">More</span>
        </button>
      </div>
    </div>
  </div>

  <div class="permalink-footer">
    <div class="tweet-details-fixer">
      <!-- TODO: media -->

      <div class="tweet-stats-container">
        <ul class="stats">
          <li class="stat-count">
            <a href role="button">
              Retweets
              <strong>5</strong>
            </a>
          </li>
          <li class="stat-count">
            <a href role="button">
              Favorites
              <strong>7</strong>
            </a>
          </li>
          <li class="avatar-row">
            <a href ng-repeat="avatar in avatars | limitTo:7"><img class="avatar size24" ng-src="{{avatar}}" /></a>
          </li>
        </ul>
      </div>

      <div class="client-and-actions">
        <span class="metadata">5:03 AM - 25 Dec 2014</span>
      </div>
    </div>
  </div>
</div>
