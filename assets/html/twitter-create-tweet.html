
<p>Twitter Create Tweet</p>

<div class="tweet tweet-preview">
  <div class="content clearfix">
    <div class="permalink-header">
      <div class="follow-bar">
        <div class="user-actions">
          <div class="dropdown">
            <button type="button btn" title="More user actions">
              <span class="user-dropdown-icon Icon Icon--medium Icon--cog"></span>
            </button>
          </div>

          <button class="user-actions-follow-button follow-button btn">
            <span class="button-text following-text">Following</span>
          </button>
        </div>
      </div>

      <a class="account-group">
        <img class="avatar" ng-src="{{tweet.user.avatar}}" />
        <strong class="fullname">{{tweet.user.fullname}}<span ng-if="tweet.user.verified" class="Icon Icon--small Icon--verified"></span><span>&rlm;</span></strong>
        <span class="username">
          <s>@</s>
          <b>{{tweet.user.username}}</b>
        </span>
      </a>
    </div>
  </div>

  <p class="tweet-text">{{tweet.status}}</p>

  <div class="stream-item-footer">
    <div role="group" class="actions u-cf">
      <div class="action">
        <button class="action-button">
          <span class="Icon Icon--reply"></span>
          <span class="u-hiddenVisually">Reply</span>
        </button>
      </div>
      <div class="action">
        <button class="action-button">
          <span class="Icon Icon--retweet"></span>
          <span class="u-hiddenVisually">Retweet</span>
        </button>
      </div>
      <div class="action">
        <button class="action-button">
          <span class="Icon Icon--favorite"></span>
          <span class="u-hiddenVisually">Favorite</span>
        </button>
      </div>
      <div class="action">
        <button class="action-button">
          <span class="Icon Icon--dots"></span>
          <span class="u-hiddenVisually">More</span>
        </button>
      </div>
    </div>
  </div>

  <div class="permalink-footer">
    <div class="tweet-details-fixer">
      <!-- TODO: media -->

      <div class="tweet-stats-container">
        <ul class="stats">
          <li class="stat-count">
            <a href role="button">
              Retweets
              <strong>{{tweet.stats.retweets}}</strong>
            </a>
          </li>
          <li class="stat-count">
            <a href role="button">
              Favorites
              <strong>{{tweet.stats.favorites}}</strong>
            </a>
          </li>
          <li class="avatar-row">
            <a href ng-repeat="avatar in tweet.stats.favoritedBy | limitTo:tweet.stats.favorites"><img class="avatar size24" ng-src="{{avatar}}" /></a>
          </li>
        </ul>
      </div>

      <div class="client-and-actions">
        <span class="metadata">{{tweet.timestamp}}</span>
      </div>
    </div>
  </div>
</div>
